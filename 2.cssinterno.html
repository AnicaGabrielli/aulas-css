<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS interno</title>
    <style>
        body{
            background-color: rgba(160, 198, 110, 0.822);
        }
        h1{
            font-size: 88px;
            text-align: center;
        }
        p{
            color: rgb(41, 39, 39);
        }
    </style>
    
</head>
<body>
    <h1>Css interno</h1>
    <p>O css interno fica dentro do rquivo html e vai ser filha da tag head.</p>
    <p style="color: rgb(98, 25, 64);">Nesse paragáfo, o css é inline.</p>
    <p>O estilo interno só vale para a página em quesão. Para que isso não aconteça é nescessário criar um arquivo css externo.</p>
    
</body>
</html>
